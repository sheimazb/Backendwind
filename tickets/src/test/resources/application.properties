# Application name
spring.application.name=tickets-test

# Disable external configuration
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.cloud.discovery.enabled=false

# Disable Eureka client
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable JPA auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Server port (0 = random port for tests)
server.port=0

# Disable Kafka for tests
spring.kafka.bootstrap-servers=
spring.kafka.producer.bootstrap-servers=

# Logging levels
logging.level.org.springframework.web=DEBUG
logging.level.com.windlogs.tickets=DEBUG
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.jdbc=OFF 